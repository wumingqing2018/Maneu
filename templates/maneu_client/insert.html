{% block javascript %}
    <script type="application/javascript">
        $(document).ready(function () {
            {#var time = new Date();#}
            {#var day = ("0" + time.getDate()).slice(-2);#}
            {#var month = ("0" + (time.getMonth() + 1)).slice(-2);#}
            {#var today = time.getFullYear() + "-" + (month) + "-" + (day);#}
            {#$('.date_time').val(today)#}

            $.fn.serializeJsonStr = function () {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function () {
                    if (o[this.name] !== undefined) {
                        if (!o[this.name].push) {
                            o[this.name] = [o[this.name]];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return JSON.stringify(o);
            }

            $('#insert').click(function () {
                Guess_information_json = $('#Guess_information').serializeJsonStr();
                $('#Guess_information_json').val(Guess_information_json);
                Subjective_refraction_json = $('#Subjective_refraction').serializeJsonStr();
                $('#Subjective_refraction_json').val(Subjective_refraction_json);
            })
        });
    </script>
{% endblock %}
