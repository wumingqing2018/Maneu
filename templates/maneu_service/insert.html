{% extends 'maneu/base_admin.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 3%; margin-bottom: 5%">
        <form class="col-12" method="post" action="{% url 'maneu_alterSales:alterSalesInsert' %}">
            {% csrf_token %}
            <input type="hidden" name="order_id" value="{{ order_id }}">
            <h4>维修记录</h4>
            <textarea name="content" class="form-control"></textarea>
            <div>
                <button type="button" class="btn btn-primary col-md-1"  id="btn-back">返回列表</button>
                <input type="submit" class="btn btn-warning col-md-1" value="提交记录">
            </div>
        </form>
    </div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'javascript/common/../../static/javascript/maneu/windos_back.javascript' %}">/*添加镜框相关js模块*/</script>
{% endblock %}
