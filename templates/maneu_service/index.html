{% extends 'maneu/base_admin.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table col-12">
            <tr>
                <td class="col-2">
                    <h5>零售订单管理系统</h5>
                </td>
                <td class="col-8">
                    <form method="get" action="{% url 'maneu_order_v2:search' %}">
                        <div class="input-group input-group-sm">
                            <input type="date" name="time" class="form-control" value="{{ time|safe }}">
                            <input type="submit" class="btn btn-primary" value="查询">
                        </div>
                    </form>
                </td>
                <td class="col-2">
                    <form method="get" action="{% url 'maneu_order_v2:search' %}">
                        <div class="input-group input-group-sm">
                            <input type="text" name="text" class="form-control" placeholder="使用手机或姓名查询">
                            <input type="submit" class="btn btn-primary" value="查询">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <span>时间</span>
                </td>
                <td>
                    <span>内容</span>
                </td>
                <td>
                    <span>操作</span>
                </td>
            </tr>
            {% for foo in list %}
                <tr>
                    <td>
                        <span>{{ foo.time }}</span>
                    </td>
                    <td>
                        <span>{{ foo.content }}</span>
                    </td>
                    <td>
                        <div class="col-12 row">
                            <form class="col-6" method="post" action="{% url 'maneu_service:delete' %}">
                                {% csrf_token %}
                                <div class="input-group input-group-sm">
                                    <input type="hidden" name="server_id" value="{{ foo.id }}">
                                    <input type="submit" class="btn btn-danger col-12" id="delete" value="删除记录">
                                </div>
                            </form>
                            <form class="col-6" method="POST" action="{% url 'maneu_order_v2:detail' %}">
                                {% csrf_token %}
                                <div class="input-group input-group-sm">
                                    <input type="hidden" name="order_id" value="{{ foo.order_id }}">
                                    <input type="submit" class="btn btn-primary col-12" value="所属订单">
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
{% block javascript %}
    <script type="application/javascript" src="{% static 'javascript/maneu/delete.js' %}"></script>
{% endblock %}
