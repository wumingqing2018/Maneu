{% extends 'maneu/base.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 3%; margin-bottom: 5%">
        <table class="table">
            <tr>
                <td>
                    <h4 class="blue">维修记录</h4>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="blue">售后时间：{{ alterSalesContent.time }}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="blue">{{ alterSalesContent.content }}</p>
                </td>
            </tr>
            <tr>
                <td>
                    <form method="post" action="{% url 'maneu_order:detail' %}">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{ content.order_id }}">
                        <input type="submit" class="btn btn-primary" value="返回列表">
                    </form>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'javascript/maneu/windos_back.js' %}">/*添加镜框相关js模块*/</script>
{% endblock %}
