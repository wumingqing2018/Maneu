{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>徕可</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/maneu/base.css' %}">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="blue">
<div class="container">
    <div class="row justify-content-center">
        <div style="margin: 5%; min-height: 680px" class="col-md-12">
                <div class="text-center" id="content">
                    <div class="row justify-content-center">
                        <div class="col-md-12" style="padding: 5%">
                            <a methods="get" href="{% url 'index_page' %}">
                                <img src="{% static 'img/logo.svg' %}">
                                <h4>徕可</h4>
                            </a>
                        </div>
                        <div style="padding: 5%; text-align: center">
                            <div class="col-md-12">
                                <form method="POST" action="{% url 'user:user_login' %}">
                                    {% csrf_token %}
                                    <br>
                                    <p>{{ error }}</p>
                                    <br>
                                    {{ form.username }}
                                    <br>
                                    {{ form.password }}
                                    <br>
                                    <input type="submit" class="col-md-12 btn btn-primary" value="登录">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 offset-md-5">
            <a class="yellow" href="https://beian.miit.gov.cn">粤ICP备2020134991号</a>
        </div>
    </div>
</body>
<script src="{% static 'js/maneu/base.js' %}"></script>
</html>
