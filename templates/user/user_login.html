{% extends "maneu/base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="text-center" id="content">
            <div class="row justify-content-center">
                <div class="col-md-12" style="padding: 5%">
                    <a methods="get" href="{% url 'index_page' %}">
                        <img src="{% static 'img/logo.svg' %}">
                        <h4>徕可</h4>
                    </a>
                </div>

                <div align="center" style="padding: 5%">
                    <div class="col-md-12">
                        <form method="POST" action="{% url 'user:login' %}">
                            {% csrf_token %}
                            <br>
                            <p>{{ error }}</p>
                            <br>
                            {{ form.username }}
                            <br>
                            {{ form.password }}
                            <br>
                            <input type="submit" class="col-md-12 btn btn-primary" value="登录">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/maneu/base.js' %}"></script>
{% endblock %}
