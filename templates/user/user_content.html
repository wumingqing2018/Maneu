{% extends 'base/admin.html' %}
{% load static %}

{% block content %}
    <table class="table">
        <tr class="yellow">
            <td style="width: 20%">账号</td>
            <td style="width: 80%" colspan="2">{{user.username}}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 20%">电话</td>
            <td style="width: 80%" colspan="2">{{user.phone}}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 20%">邮件</td>
            <td style="width: 80%" colspan="2">{{user.email}}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 20%">等级</td>
            <td style="width: 80%" colspan="2">{{user.level}}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 20%">状态</td>
            <td style="width: 80%" colspan="2">{{user.state}}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 20%">创建时间</td>
            <td style="width: 80%" colspan="2">{{user.create_time}}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 20%">
                <a class="btn btn-primary" type="button" href="{% url 'user:user_list' %}">返回</a>
            </td>
            <td>
                <form method="get" action="{% url 'user:update' %}">
                    <input type="hidden" value="{{ user.user_id }}" name="user_id">
                    <input type="submit" value="更改" class="btn btn-warning">
                </form>
            </td>
            <td>
                <form method="get" action="{% url 'user:update' %}">
                    <input type="hidden" value="{{ user.user_id }}" name="user_id">
                    <input type="submit" value="冻结" class="btn btn-warning">
                </form>
            </td>
        </tr>
    </table>
{% endblock %}
