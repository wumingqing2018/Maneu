{% extends 'base/admin.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <table class="table">
            <tr class="yellow">
                <td style="width: 20%">账号</td>
                <td style="width: 80%">{{user.username}}</td>
            </tr>
            <tr class="yellow">
                <td style="width: 20%">电话</td>
                <td style="width: 80%">{{user.phone}}</td>
            </tr>
                        <tr class="yellow">
                <td style="width: 20%">邮件</td>
                <td style="width: 80%">{{user.email}}</td>
            </tr>
            <tr class="yellow">
                <td style="width: 20%">等级</td>
                <td style="width: 80%">{{user.level}}</td>
            </tr>
            <tr class="yellow">
                <td style="width: 20%">状态</td>
                <td style="width: 80%">{{user.state}}</td>
            </tr>
            <tr class="yellow">
                <td style="width: 20%">创建时间</td>
                <td style="width: 80%">{{user.create_time}}</td>
            </tr>
            <tr class="yellow">
                <td style="width: 20%">
                    <a class="btn btn-primary" type="button" href="{% url 'user:user_list' %}">返回</a>
                </td>
                <td style="width: 80%">
                    <div class="row">
                        <form method="get" action="{% url 'user:update' %}">
                            <input type="hidden" value="{{ user.user_id }}" name="user_id">
                            <input type="submit" value="更改" class="btn btn-warning">
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
