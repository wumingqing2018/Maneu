{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <table class="table">
            <tr>
                <td colspan=2">
                    <h4>商品目录</h4>
                </td>
                <td colspan=5">
                    <form class="col-md-6 col-md-3 col-sm-12" method="post" action="{% url 'maneu_order:order_search' %}">
                        <div class="input-group input-group-sm">
                            {% csrf_token %}
                            <input type="date" name="date" class="form-control">
                            <input type="text" name="text" class="form-control" placeholder="使用手机或姓名查询">
                            <input type="submit" class="btn btn-primary" value="查询">
                        </div>
                    </form>
                </td>
                <td>
                    <a href="{% url 'maneu_class:class_insert' %}" type="button" class="btn btn-primary">添加商品</a>
                </td>
            </tr>
            <tr>
                <td><span>货名</span></td>
                <td><span>型号</span></td>
                <td><span>系列</span></td>
                <td><span>颜色</span></td>
                <td><span>价格</span></td>
                <td><span>状态</span></td>
                <td><span>时间</span></td>
                <td><span>操作</span></td>
            </tr>
        </table>
    </div>
{% endblock %}
