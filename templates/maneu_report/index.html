{% extends 'maneu/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css"
      integrity="sha512-gp+RQIipEa1X7Sq1vYXnuOW96C4704yI1n0YB9T/KqdvqaEgL6nAuTSrKufUX3VBONq/TPuKiXGLVgBKicZ0KA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}
{% block javascript %}
    <script src="https://cdn.staticfile.net/moment.js/2.29.4/moment.js"></script>
    <script src="https://cdn.staticfile.net/moment.js/2.29.4/locale/zh-cn.js"></script>
    <script src="https://cdn.staticfile.net/bootstrap-daterangepicker/3.0.5/daterangepicker.js"></script>
    {#https://www.datetimepicker.cn/daterangepicker/#}
    <script type="application/javascript">
        detail = "{% url 'maneu_report:detail' %}"
        api_index = "{% url 'maneu_report:api_index' %}"
        api_search = "{% url 'maneu_report:api_search' %}"
        api_delete = "{% url 'maneu_report:api_delete' %}"
    </script>
    <script src='{% static "javascript/maneu_order/index/delete.js" %}'
            type="application/javascript"></script>
    <script src='{% static "javascript/maneu_report/index.js" %}'
            type="application/javascript"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <div>
            <div class="col-12 row">
                <div class="col-8">
                    <h5>报告管理</h5>
                </div>
                <div class="col-2">
                    <div class='input-group input-group-sm'>
                        <input type="text" class="col-12 form-control" id="reportrange">
                    </div>
                </div>
                <div class="col-2">
                    <div class='input-group input-group-sm'>
                        <input type="text" class="col-12 form-control" id="search-value"
                               placeholder="使用手机或姓名查询">
                    </div>
                </div>
            </div>
            <hr style="color:white;">
        </div>
        <div>
            <div class="col-12 row">
                <div class="col-2">
                    <p>录入时间</p>
                </div>
                <div class="col-1">
                    <p>客户姓名</p>
                </div>
                <div class="col-1">
                    <p>客户电话</p>
                </div>
                <div class="col-7">
                    <p>备注</p>
                </div>
                <div class="col-1">
                    <form method="get" action="{% url 'maneu_report:insert' %}">
                        <div class='input-group input-group-sm'>
                            <input type="submit" class="col-12 btn btn-warning" value='添加数据'>
                        </div>
                    </form>
                </div>
            </div>
            <hr style="color:white;">
        </div>
    <div id="body"></div>
    </div>
{% endblock %}
