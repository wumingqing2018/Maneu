{% extends 'maneu/base.html' %}
{% load static %}
{% block content %}
    <div class="container blue">
        <div class="col-md-6 offset-md-3" style="margin-top: 20%; margin-bottom: 20%">
            <form method="post" action="{% url 'maneu_admin:user_updata' %}">
                {% csrf_token %}
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">密码验证</span>
                    <input type="text" name="old_password" id="old_passwor" class="form-control" placeholder="请输入登录密码">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">商家名称</span>
                    <input type="text" name="nickname" id="nickname" class="form-control" value="{{ maneu_admin.nickname }}">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">商家地址</span>
                    <input type="text" name="localtion" id="localtion" value="{{ maneu_admin.localtion }}" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">手机号码</span>
                    <input type="text" name="phone" id="phone" value="{{ maneu_admin.phone }}" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">电子邮箱</span>
                    <input type="text" name="email" id="email" value="{{ maneu_admin.email }}" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">修改密码</span>
                    <input type="password" name="password" id="password" value="{{ maneu_admin.password }}" class="form-control">
                </div>
                <div class="input-group input-group-sm mb-2">
                    <span class="input-group-text">特色服务</span>
                    <input type="text" name="remark" id="remark" value="{{ maneu_admin.remark }}" class="form-control">
                </div>
                <br>
                {% if msg %}<p>{{ msg }}</p>{% endif %}
                <input type="submit" class="col-md-12 btn btn-warning">
            </form>
            <br>
            <form method='GET' action="{% url 'maneu_admin:user_detail' %}">
                <input type="submit" class="col-md-12 btn btn-primary" value='返回'>
            </form>
        </div>
    </div>
{% endblock %}
