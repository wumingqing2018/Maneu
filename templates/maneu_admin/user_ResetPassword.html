{% extends 'maneu/base_uesrs.html' %}
{% load static %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <div></div>
    </div>
{% endblock %}
{% block js %}
    <script>
        user_freeze = "{% url 'maneu_admin:api_user_freeze' %}";
        user_unfreeze = "{% url 'maneu_admin:api_user_unfreeze' %}"
    </script>
    <script>
        $(document).ready(function () {
            $("#btn_freeze").click(function () {
                $.ajax({
                    url: user_freeze,
                    type: "POST",
                    data: $("#user_freeze").serialize(),
                    success: function (res) {
                        $("#user_unfreeze").show();
                        $("#user_freeze").hide();
                        alert(res)
                    }
                })
            })
            $("#btn_unfreeze").click(function () {
                $.ajax({
                    url: user_unfreeze,
                    type: "POST",
                    data: $("#user_unfreeze").serialize(),
                    success: function (res) {
                        $("#user_freeze").show();
                        $("#user_unfreeze").hide();
                        alert(res)
                    }
                })
            })
        })
    </script>
{% endblock %}
