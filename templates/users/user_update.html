{% extends 'maneu/base.html' %}
{% load static %}
{% block content %}
    <!--内容栏-->
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <table class="table">
                <form id="user_insert">
                    {% csrf_token %}
                    <tr class="yellow">
                        <td style="width: 20%">
                            <span>账号: </span>
                        </td>
                        <td>
                            <input class="col-md-12 form-control" type="text" name="username" placeholder="{{ user.username }}">
                        </td>
                        <td>
                            <span id="username"></span>
                        </td>
                    </tr>
                    <tr class="yellow">
                        <td style="width: 20%">
                            <span>密码: </span>
                        </td>
                        <td>
                            <input class="col-md-12 form-control" type="text" name="password" placeholder="{{ user.password }}">
                        </td>
                        <td>
                            <span id="password"></span>
                        </td>
                    </tr>
                    <tr class="yellow">
                        <td style="width: 20%">
                            <span>电话: </span>
                        </td>
                        <td>
                            <input class="col-md-12 form-control" type="text" name="phone" placeholder="{{ user.phone }}">
                        </td>
                        <td>
                            <span id="phone"></span>
                        </td>
                    </tr>
                    <tr class="yellow">
                        <td style="width: 20%">
                            <span>邮件: </span>
                        </td>
                        <td>
                            <input class="col-md-12" type="text" name="email" placeholder="{{ user.email }}">
                        </td>
                        <td>
                            <span id="email"></span>
                        </td>
                    </tr>
                    <tr class="yellow">
                        <td style="width: 20%">
                            <span>状态: </span>
                        </td>
                        <td>
                            <select class="col-md-12 form-control" form="user_insert" name="state">
                                <option value="0">使用</option>
                                <option value="1">冻结</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="yellow">
                        <td style="width: 20%">
                            <span>等级: </span>
                        </td>
                        <td>
                            <select class="col-md-12 form-control" form="user_insert" name="level">
                                <option value="1">用户</option>
                                <option value="0">管理</option>
                            </select>
                        </td>
                        <td></td>
                    </tr>
                    <tr class="yellow">
                        <td>
                            <button class="btn btn-warning" id="btn-back">返回</button>
                        </td>
                        <td>
                            <input class="btn btn-primary col-md-12" id="btn-insert" type="button" value="添加">
                        </td>
                        <td></td>
                    </tr>
                </form>
            </table>
            <span class="yellow" id="message"></span>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        user_insert = "{% url 'user:api_user_insert' %}";
    </script>
    <script src="{% static 'js/common/windos_back.js' %}"></script>
    <script>
        $(document).ready(function () {
            $("#btn-insert").click(function () {
                $.ajax({
                    url: user_insert,
                    type: "POST",
                    data: $("#user_insert").serialize(),
                    success:function (res) {
                        if (res.code === 0){
                            alert(res.msg)
                        } else if (res.code === 1) {
                            alert("请求错误")
                        } else if (res.code === 2){
                            for (i in res.msg){
                                $("#" + i).append(res.msg[i])
                            }
                        } else if (res.code === 3) {
                            alert(res.msg)
                        }
                    }
                })
            })
        })
    </script>
{% endblock %}
