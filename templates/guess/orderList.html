{% extends 'maneu/base_uesrs.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table">
            {% if orderlist %}
                <tr>
                    <td class="blue col-sm-3">
                        <span>客户姓名</span>
                    </td>
                    <td class="blue col-sm-4">
                        <span>客户电话</span>
                    </td>
                    <td class="blue col-sm-4">
                        <span>录入时间</span>
                    </td>
                    <td class="blue col-sm-1">
                    </td>
                </tr>
                {% for order in orderlist %}
                    <tr>
                        <td class="blue col-sm-1">
                            <span onchange="f()">{{ order.name }}</span>
                        </td>
                        <td class="blue col-sm-4">
                            <span>{{ order.phone }}</span>
                        </td>
                        <td class="blue col-sm-4">
                            <span>{{ order.time }}</span>
                        </td>
                        <td class="blue col-sm-1">
                            <form method="post" action="{% url 'guess_admin:order_detail' %}">
                                {% csrf_token %}
                                <div class="input-group input-group-sm">
                                    <input type="hidden" name="order_id" value="{{ order.id }}">
                                    <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                                </div>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4" class="blue">没有找到您的订单</td>
                </tr>
            {% endif %}
        </table>
    </div>
{% endblock %}
