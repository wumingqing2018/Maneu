{% extends 'maneu/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/maneu_guest/detail.css' %}"/>
{% endblock %}
{% block javascript %}
    <script>
        api_delete = "{% url 'maneu_guest:api_delete' %}"
        api_detail = "{% url 'maneu_guest:api_detail' %}"
        web_detail = "{% url 'maneu_guest:detail' %}"
        guest_id = "{{ id }}"
    </script>
    {# print model #}
    <script src="https://cdn.bootcdn.net/ajax/libs/jQuery.print/1.6.2/jQuery.print.js"></script>
    <script type="text/javascript" src="{% static 'javascript/common/print.js' %}"></script>
    <script type="text/javascript" src="{% static 'javascript/maneu_guest/detail.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="vertical2">
            <div class="vertical1 col-1">
                <form method="get" action="{% url 'maneu_guest:index' %}">
                    <div class="input-group input-group-sm">
                        <input type="submit" class="btn btn-primary" value="返回列表">
                    </div>
                </form>
            </div>
        </div>
        <hr>

        <div class="vertical2">
            <h5>客户信息</h5>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">姓名</span>
                    <span class="input-group-text col-2" id="name"></span>
                    <span class="input-group-text col-1">电话</span>
                    <span class="input-group-text col-3" id="call"></span>
                    <span class="input-group-text col-1">时间</span>
                    <span class="input-group-text col-2" id="time"></span>
                </div>
            </div>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">性别</span>
                    <span class="input-group-text col-1" id="sex"></span>
                    <span class="input-group-text col-1">年龄</span>
                    <span class="input-group-text col-1" id="age"></span>
                    <span class="input-group-text col-1">眼位</span>
                    <span class="input-group-text col-1" id="EM"></span>
                    <span class="input-group-text col-1">主视眼</span>
                    <span class="input-group-text col-1" id="OT"></span>
                    <span class="input-group-text col-1">病族史</span>
                    <span class="input-group-text col-1" id="DFH"></span>
                </div>
            </div>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">备注</span>
                    <span class="input-group-text col-9" id="remark"></span>
                </div>
            </div>
        </div>
        <hr>

        <div class="vertical2">
            <h5>订单列表</h5>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-2">购买时间</span>
                    <span class="input-group-text col-7">订单备注</span>
                    <a type="button" class="btn btn-warning col-1" href="{% url 'maneu_order:insert' %}">添加数据</a>
                </div>
            </div>
        </div>
        <hr>

        <div class="vertical2">
            <h5>报告列表</h5>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-2">购买时间</span>
                    <span class="input-group-text col-7">订单备注</span>
                    <a type="button" class="btn btn-warning col-1">添加数据</a>
                </div>
            </div>
        </div>
        <hr>

        <div class="vertical2 row">
            <div class="vertical1 col-1">
                <div class="input-group input-group-sm">
                    <button class="btn btn-primary" id="print_btn">打印页面</button>
                </div>
            </div>
            <div class="vertical1 col-1">
                <form method="get" action="{% url 'maneu_guest:update' %}">
                    <input type="hidden" name="id" value="{{ id }}">
                    <div class="input-group input-group-sm">
                        <input type="submit" class="btn btn-warning" value="修改数据">
                    </div>
                </form>
            </div>
            <div class="vertical1 col-1">
                <div class="input-group input-group-sm">
                    <input type="submit" class="btn btn-danger delete" value="删除数据">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
