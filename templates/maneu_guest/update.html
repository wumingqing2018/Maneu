{% extends 'maneu/base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <form class="vertical2" method="get" action="{% url 'maneu_guest:detail' %}">
            <input type="hidden" name="id" value="{{ id }}">
            <div class="vertical1 col-1">
                <div class="input-group input-group-sm">
                    <input type="submit" class="btn btn-primary" value="返回数据">
                </div>
            </div>
        </form>
        <hr>

        {# 基础数据 #}
        <form class="vertical2">
            <h5>订单信息</h5>
            <div class="vertical1 col-3">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">时间</span>
                    <input autocomplete="off" class="form-control" name="time" type="datetime-local" value="{{ time }}">
                </div>
            </div>
            <div class="vertical1 col-9">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">备注</span>
                    <input autocomplete="off" class="form-control" type="text" name="remark">
                </div>
            </div>
            <hr>

            {# 客户数据 #}
            <h5>客户数据</h5>
            <div class="vertical1 col-3">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">电话</span>
                    <input autocomplete="off" class="form-control" type="text" name="call">
                </div>
            </div>
            <div class="vertical1 col-3">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">姓名</span>
                    <input autocomplete="off" class="form-control" type="text" name="name">
                </div>
            </div>
            <div class="vertical1 col-9">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">性别</span>
                    <input autocomplete="off" class="form-control" type="text" name="sex" list="sex">
                    <span class="input-group-text col-1">年龄</span>
                    <input autocomplete="off" class="form-control" type="text" name="age" list="age">
                    <span class="input-group-text col-1">眼位</span>
                    <input autocomplete="off" class="form-control" type="text" name="ot" list="OT">
                    <span class="input-group-text col-1">主视眼</span>
                    <input autocomplete="off" class="form-control" type="text" name="em" list="EM">
                    <span class="input-group-text col-1">病族史</span>
                    <input autocomplete="off" class="form-control" type="text" name="dfh" list="DFH">
                </div>
            </div>
        </form>
        <hr>

        {# 提交或返回按钮 #}
        <form class="vertical2">
            <div class="vertical1 col-1">
                <div class="input-group input-group-sm">
                    <input type="button" class="btn btn-danger" id="update" value="提交数据">
                </div>
            </div>
        </form>
    </div>


    <div>
        <datalist id="DFH">
            <option>有</option>
            <option>无</option>
        </datalist>
        <datalist id="EM">
            <option>右</option>
            <option>左</option>
        </datalist>
        <datalist id="OT">
            <option>正位眼</option>
            <option>斜视</option>
        </datalist>
        <datalist id="sex">
            <option>男</option>
            <option>女</option>
        </datalist>
    </div>
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/maneu_guest/insert.css' %}">
{% endblock %}
{% block javascript %}
    <script>
        api_updata = "{% url 'maneu_guest:api_update' %}"
        api_detail = "{% url 'maneu_guest:api_detail' %}"
        web_detail = "{% url 'maneu_guest:detail' %}"
        guest_id = "{{ id }}"
    </script>
    <script type="application/javascript" src="{% static 'javascript/maneu_guest/update.js' %}"></script>
{% endblock %}
