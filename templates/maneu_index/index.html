{% block content %}
    <div class="container-fluid row">
        <div class="col-10 offset-1 row"  style="margin-top: 2%; margin-bottom: 2%">
            <h3 class="col-2">徕可数据可视化</h3>
            <div class="col-10">
                <form class="col-3 offset-9" method="post" action="{% url 'maneu_index:index' %}">
                    {% csrf_token %}
                    <div class="input-group input-group-sm">
                        <span class="input-group-text">时间</span>
                        <input class="form-control date_time" name="time" type="date" autocomplete="off" required="required" value="{{ day|safe }}">
                        <input class="form-control" type="submit">
                    </div>
                </form>
            </div>
            <div class="col-3">
                <div style="width: 300px; height: 150px; border: #FFC048 solid 1px; border-radius: 30px"></div>
            </div>
            <div class="col-3">
                <div style="width: 300px; height: 150px; border: #FFC048 solid 1px; border-radius: 30px"></div>
            </div>
            <div class="col-3">
                <div style="width: 300px; height: 150px; border: #FFC048 solid 1px; border-radius: 30px"></div>
            </div>
            <div class="col-3">
                <div style="width: 300px; height: 150px; border: #FFC048 solid 1px; border-radius: 30px"></div>
            </div>

        </div>

        <div id="main2" style="width: 100%;height:400px; margin-top: 2%; margin-bottom: 2%"></div>
