{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <table class="table col-sm-12">
            <tr>
                <td class="yellow col-sm-4">
                    <span>购买商家</span>
                </td>
                <td class="yellow col-sm-8" colspan="2">
                    <span>购买时间</span>
                </td>
            </tr>
            {% for foo in orderList %}
                <tr>
                    <td class="yellow col-sm-4">
                        <a>besiness</a>
                    </td>
                    <td class="yellow col-sm-4">
                        <a>{{ foo.c_time }}</a>
                    </td>
                    <td class="yellow col-sm-4">
                        <form method="post" action="{% url 'order_content' %}">
                            {% csrf_token %}
                            <input type="hidden" name="order_id" value="{{ foo.order_id }}">
                            <input type="submit" class="btn btn-primary" value="查看">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
