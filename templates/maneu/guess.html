{% extends 'maneu/base0.html' %}
{% load static %}
{% block content %}
    <div class="text-center" id="content">
        <div class="row justify-content-center">
            <div class="col-md-12" style="padding: 10%">
                <a href="{% url 'index' %}">
                    <img src="{% static 'img/logo16x9.svg' %}" class="img-responsive" alt="Cinque Terre">
                    <h4 class="yellow">徕可</h4>
                </a>
            </div>
            <div style="padding: 5%; text-align: center">

                <form id="order_insert" class="vertical col-md-4 offset-md-4" action="{% url 'guess' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">手机号</span>
                        <input type="text" name="phone" class="form-control">
                        <span id="phone_error"></span>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <span class="input-group-text">验证码</span>
                        <input type="text" name="code" class="form-control">
                        <span id="phone_error"></span>
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <input type="submit" id="guess_phone" class="form-control col-12">
                    </div>
                    <div class="input-group input-group-sm mb-2" style="text-align: center">
                        <a type="button" href="{% url 'index' %}" class="form-control col-12">返回</a>
                    </div>
                    <div style="text-align: center">
                        <p class="yellow">{{ msg }}</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
