{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>徕可</title>
    <link rel="icon" href="{% static 'images/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'css/maneu/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <script>
        sendsms = "{% url 'sendsms' %}"
        login_verify = "{% url 'login_api' %}"
        maneu_order_index = "{% url 'maneu_order:index' %}"
    </script>
    <script src="{% static 'javascript/maneu/login.js' %}"></script>
</head>

<body>
<div class="container-fluid">
    <div class="login-wrapper">
        <div class="header">徕可管理系统</div>
        <div class="form-wrapper">
            <input type="text" class="input-item" id="call" placeholder="手机号码" autocomplete="off">
            <span class="msg" id="msg"></span>
        </div>

        <div class="form-wrapper" id="password">
            <input type="text" class="input-item" id="code" placeholder="验证码" autocomplete="off">
            <button class="btn" id="login-btn">登录</button>
        </div>
        <div class="form-wrapper">
            <button class="btn" id="sendsms-btn">获取验证码</button>
        </div>
        <div class="form-wrapper">
            <a href="{% url 'index' %}">
                <button class="btn">返回</button>
            </a>
        </div>
    </div>
</div>
</body>

<footer class="fixed-bottom text-center">
    <a href="https://beian.miit.gov.cn">粤ICP备2023070483号</a>
</footer>
</html>
