<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <!-- local -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>徕可</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/maneu/base.css' %}">
    <script src="{% static 'js/maneu/base.js' %}"></script>
    <!-- bootstrap -->
    <link  href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--bootstrap -->
</head>

<body style="background: #0E2340">
<div class="container">
    <div class="text-center" id="content">
        <div class="row justify-content-center">
            <div class="col-md-12" style="padding: 10%">
                <a href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" class="img-responsive" alt="Cinque Terre">
                    <h4 class="yellow">徕可</h4>
                </a>
            </div>
            <div style="padding: 5%; text-align: center">
                <div class="col-md-12">
                    <form method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <p>{{ error }}</p>
                        </div>>
                        <div class="form-group">
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                            {{ form.captcha }}
                        </div>
                        <div class="form-group">
                            <input type="submit" class="col-md-12 btn btn-primary" value="登录">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-12 yellow" style="text-align: center;margin-top: 15%">
                <a class="yellow" href="https://beian.miit.gov.cn">粤ICP备2020134991号</a>
            </div>
        </div>
    </div>
</div>
