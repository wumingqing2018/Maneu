{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>徕可</title>
    <link rel="icon" href="{% static 'images/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'css/maneu/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="login-wrapper">
        <div class="header">徕可管理系统</div>
        <div class="form-wrapper">
            <label for="username">账号:</label>
            <input type="text" class="input-item" id="call" placeholder="call" autocomplete="off">
            <label for="password">密码:</label>
            <input type="text" class="input-item" id="code" placeholder="code" autocomplete="off"><br>
            <span class="msg">{{ msg }}</span>
                <button class="btn" id="login-btn">登录</button>
            <a style="color: white" href="{% url 'index' %}">
                <button class="btn">返回</button>
            </a>
        </div>
    </div>
</div>
</body>

<footer class="fixed-bottom text-center">
    <a href="https://beian.miit.gov.cn">粤ICP备2023070483号</a>
</footer>
</html>
<script>
    $(document).ready(function () {
        $("#login-btn").click(function () {
            $.ajax({
                url: {% url 'loginVerify' %},
                method: 'GET',
                data: {
                    call: $("#call").val(),
                    code: $("#code").val()
                },
                success: function (res) {
                    if (res.status === true){
                        alert(res)
                    }
                },
            })
        })
    })
</script>
