{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>徕可</title>
    <link rel="icon" href="{% static 'images/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'css/maneu/login.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="login-wrapper">
        <div class="header">徕可管理系统</div>
        <div class="form-wrapper">
            <form method="post" action="{% url 'login' %}" class="test1">
                {% csrf_token %}
                <label for="username">账号:</label>
                <input type="text" name="username" class="input-item" placeholder="username" autocomplete="off">
                <label for="password">密码:</label>
                <input type="password" name="password" class="input-item" placeholder="password" autocomplete="off"><br>
                {% if msg %}<span class="msg">{{ msg }}</span>{% endif %}
                <input type="submit" class="btn" value="登录">
            </form>
            <a style="color: white" href="{% url 'index' %}">
                <button class="btn">返回</button>
            </a>
        </div>
    </div>
</div>
</body>
<footer class="fixed-bottom text-center">
    <a style="color: #FCDA5E" href="https://beian.miit.gov.cn">粤ICP备2023070483号</a>
</footer>
</html>
