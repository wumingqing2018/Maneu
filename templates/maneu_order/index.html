{% extends 'maneu/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css"
          href="https://cdn.staticfile.org/bootstrap-daterangepicker/3.0.5/daterangepicker.css"/>
{% endblock %}
{% block javascript %}
    <script type="application/javascript">
        api_index = "{% url 'maneu_order:api_index' %}"
        api_detail = "{% url 'maneu_order:detail' %}"
        api_search = "{% url 'maneu_order:api_search' %}"
        api_delete = "{% url 'maneu_order:api_delete' %}"
    </script>


    <script src="https://cdn.staticfile.org/moment.js/2.29.4/moment.min.js" type="application/javascript"></script>
    <script src="https://cdn.staticfile.org/moment.js/2.29.4/locale/zh-cn.js" type="application/javascript"></script>
    <script src="https://cdn.staticfile.org/bootstrap-daterangepicker/3.0.5/daterangepicker.js"
            type="application/javascript"></script>
    {#https://www.datetimepicker.cn/daterangepicker/#}


    <script src='{% static "javascript/maneu_order/index/delete.js" %}' type="application/javascript"></script>
    <script src='{% static "javascript/maneu_order/index/index.js" %}' type="application/javascript"></script>
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 2%; margin-bottom: 3%">
        <div class="col-12 row">
            <div class="col-6">
                <h5>零售订单管理系统</h5>
            </div>
            <div class="col-3">
                <input type="text" class="col-12 form-control" id="reportrange">
            </div>
            <div class="col-3">
                <input type="text" class="col-12 form-control" id="search-value" placeholder="使用手机或姓名查询">
            </div>
        </div>
        <hr style="color: white">
        <div class="col-12 row">
            <div class="col-2">
                <p>录入时间</p>
            </div>
            <div class="col-1">
                <p>客户姓名</p>
            </div>
            <div class="col-1">
                <p>客户电话</p>
            </div>
            <div class="col-6">
                <p>订单备注</p>
            </div>
            <div class="col-2" align="right">
                <input type="submit" class="btn btn-warning col-6" value='添加订单'>
            </div>
        </div>
        <hr style="color: white">
        <div id="body"></div>
    </div>
{% endblock %}
