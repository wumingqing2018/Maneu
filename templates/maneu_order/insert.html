{% extends 'maneu/base_admin.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 3%; margin-bottom: 5%">
        <div class="col-12 row">
            <div class="input-group input-group-sm">
                <form method="get" action="{% url 'maneu_order:index' %}">
                    <input type="submit" class="btn btn-primary" value="返回列表">
                </form>
            </div>
        </div>
        <hr style="color:#ffffff;">

        {# 客户基础数据 #}
        <form class="vertical2" id="order" style="margin-top: 3%; margin-bottom: 5%">
            <h5>客户基础数据</h5>
            <div class="col-3" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">时间</span>
                    <input class="form-control" name="time" type="date" value="{{ time }}" autocomplete="off">
                </div>
            </div>
            <div class="col-3" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">电话</span>
                    <input class="form-control" id="phone" name="phone" type="text">
                </div>
            </div>
            <div class="col-3" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">姓名</span>
                    <input class="form-control" id="name" name="name" type="text">
                </div>
            </div>
            <div class="col-9" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">年龄</span>
                    <input class="form-control" type="text" name="age" list="age">
                    <span class="input-group-text col-1">性别</span>
                    <input class="form-control" type="text" name="sex" list="sex">
                    <span class="input-group-text col-1">眼位</span>
                    <input class="form-control" type="text" name="OT" list="OT">
                    <span class="input-group-text col-1">主视眼</span>
                    <input class="form-control" type="text" name="EM" list="EM">
                </div>
            </div>
            <div class="col-9" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">病族史</span>
                    <input class="form-control" type="text" name="DFH" list="DFH">
                </div>
            </div>

            <div class="col-9" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">备注</span>
                    <input class="form-control" type="text" id="remark" name="remark">
                </div>
            </div>
        </form>
        <hr style="color:#ffffff;">


        {# 视力解决方案 #}
        <form class="vertical2" id="VisionSolutions" style="margin-top: 3%; margin-bottom: 5%">
            <h5>视力解决方案</h5>
            <div class="col-9" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">右眼OD</span>
                    <input autocomplete="off" type="text" name="OD_VA" list="VA" class="form-control" placeholder="裸眼视力">
                    <input autocomplete="off" type="text" name="OD_SPH" list="CYL&SPH" class="form-control"
                           placeholder="球镜">
                    <input autocomplete="off" type="text" name="OD_CYL" list="CYL&SPH" class="form-control"
                           placeholder="柱镜">
                    <input autocomplete="off" type="text" name="OD_AX" list="AX" class="form-control"
                           placeholder="轴位">
                    <input autocomplete="off" type="text" name="OD_PR" list="PR" class="form-control"
                           placeholder="棱镜">
                    <input autocomplete="off" type="text" name="OD_FR" list="FR" class="form-control"
                           placeholder="基地取向">
                    <input autocomplete="off" type="text" name="OD_ADD" list="ADD" class="form-control"
                           placeholder="下加光">
                    <input autocomplete="off" type="text" name="OD_BCVA" list="VA" class="form-control"
                           placeholder="矫正视力">
                </div>
            </div>
            <div class="col-9" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">左眼OS</span>
                    <input autocomplete="off" type="text" name="OS_VA" list="VA" class="form-control"
                           placeholder="裸眼视力">
                    <input autocomplete="off" type="text" name="OS_SPH" list="CYL&SPH" class="form-control"
                           placeholder="球镜">
                    <input autocomplete="off" type="text" name="OS_CYL" list="CYL&SPH" class="form-control"
                           placeholder="柱镜">
                    <input autocomplete="off" type="text" name="OS_AX" list="AX" class="form-control"
                           placeholder="轴位">
                    <input autocomplete="off" type="text" name="OS_PR" list="PR" class="form-control"
                           placeholder="棱镜">
                    <input autocomplete="off" type="text" name="OS_FR" list="FR" class="form-control"
                           placeholder="基地取向">
                    <input autocomplete="off" type="text" name="OS_ADD" list="ADD" class="form-control"
                           placeholder="下加光">
                    <input autocomplete="off" type="text" name="OS_BCVA" list="VA" class="form-control"
                           placeholder="矫正视力">
                </div>
            </div>
            <div class="col-3" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">方案类型</span>
                    <input autocomplete="off" type="text" class="form-control col-4" name="function"
                           list="function">
                </div>
            </div>
            <div class="col-3" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-3">瞳距</span>
                    <input autocomplete="off" type="text" class="form-control" name="PD" list="PD">
                </div>
            </div>
            <div class="col-9" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">备注</span>
                    <input autocomplete="off" type="text" name="remark" id="remark" class="form-control">
                </div>
            </div>
        </form>
        <hr style="color:#ffffff;">


        {# 产品信息 #}
        <form class="vertical2 Product_Orders" style="margin-top: 3%; margin-bottom: 5%">
            <h5>产品订单</h5>

                    <input autocomplete="off" type="text" name="arg33" class="form-control" style="width: 51%"
                           placeholder="参数">
                    <input autocomplete="off" type="text" name="arg34" class="form-control price" style="width: 11%"

            </div>

                    <input autocomplete="off" type="text" name="arg44" class="form-control price" style="width: 11%"

            </div>
            <div class="col-9" style="margin-bottom: 5px">
                <div class="input-group input-group-sm">
                    <input autocomplete="off" type="text" name="arg50" class="form-control" style="width: 11%"

                </div>
            </div>

        </form>
        <hr style="color:#ffffff;">


        {# 提交或返回按钮 #}
        <div class="col-12 row">
            <div class="input-group input-group-sm">
                <form class="vertical2" id="order_insert" method="post" action="{% url 'maneu_order:insert' %}">
                    {% csrf_token %}
                    <input type="hidden" name="order_json" id="order_json">
                    <input type="hidden" name="Vision_Solutions" id="VisionSolutions_json">
                    <input type="hidden" name="Product_Orders" id="Product_Orders_json">
                    <input autocomplete="off" class="btn btn-danger" id="insert" type="submit" value="提交订单">
                </form>
            </div>
        </div>
    </div>
