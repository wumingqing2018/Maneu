{% extends 'maneu/base_admin.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 3%; margin-bottom: 5%">
        <div class="col-12 row">
            <div class="input-group input-group-sm">
                <form method="get" action="{% url 'maneu_order:index' %}">
                    <input type="submit" class="btn btn-primary" value="返回列表">
                </form>
            </div>
        </div>
        <hr>
        {# 订单基本信息 #}
        <h4>订单基本信息</h4>
        <form class="vertical2" id="order">
            <div class="col-12 row">
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text col-1">时间</span>
                        <input class="form-control date_time" id="time" name="time" type="date" autocomplete="off"
                               required>
                        <span class="input-group-text col-1">姓名</span>
                        <input class="form-control" id="name" name="name" type="text" autocomplete="off" required>
                        <span class="input-group-text col-1">电话</span>
                        <input class="form-control" id="phone" name="phone" type="text" autocomplete="off" required>
                    </div>
                </div>
            </div>
        </form>
        <hr style="color: white">
        {# 视力解决方案 #}
        <div class="col-12 row">
            <div class="col-7">
                <div class="input-group input-group-sm">
                    <button type="button" class="btn btn-small btn-warning col-12" id="VisionSolutionsShowButton">
                        显示视力解决方案
                    </button>
                </div>
                <div class="input-group input-group-sm">
                    <button type="button" class="btn btn-small btn-warning col-12" id="VisionSolutionsHideButton"
                            style="display: none">隐藏视力解决方案
                    </button>
                </div>
            </div>
            <div class="col-2">
                <div class="col-6 offset-6 input-group input-group-sm">
                    <button type="button" class="btn btn-small btn-warning" id="VisionHistory" style="display: none">
                        引用历史记录
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 row">
            <form class="vertical2" id="VisionSolutions" style="display: none">
                <hr style="color: white">
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text col-1">右眼OD</span>
                        <input autocomplete="off" type="text" name="OD_VA" list="VA" class="form-control"
                               placeholder="裸眼视力">
                        <input autocomplete="off" type="text" name="OD_SPH" list="CYL&SPH" class="form-control"
                               placeholder="球镜">
                        <input autocomplete="off" type="text" name="OD_CYL" list="CYL&SPH" class="form-control"
                               placeholder="柱镜">
                        <input autocomplete="off" type="text" name="OD_AX" list="AX" class="form-control"
                               placeholder="轴位">
                        <input autocomplete="off" type="text" name="OD_PR" list="PR" class="form-control"
                               placeholder="棱镜">
                        <input autocomplete="off" type="text" name="OD_FR" list="FR" class="form-control"
                               placeholder="基地取向">
                        <input autocomplete="off" type="text" name="OD_ADD" list="ADD" class="form-control"
                               placeholder="下加光">
                        <input autocomplete="off" type="text" name="OD_BCVA" list="VA" class="form-control"
                               placeholder="矫正视力">
                    </div>
                </div>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text col-1">左眼OS</span>
                        <input autocomplete="off" type="text" name="OS_VA" list="VA" class="form-control"
                               placeholder="裸眼视力">
                        <input autocomplete="off" type="text" name="OS_SPH" list="CYL&SPH" class="form-control"
                               placeholder="球镜">
                        <input autocomplete="off" type="text" name="OS_CYL" list="CYL&SPH" class="form-control"
                               placeholder="柱镜">
                        <input autocomplete="off" type="text" name="OS_AX" list="AX" class="form-control"
                               placeholder="轴位">
                        <input autocomplete="off" type="text" name="OS_PR" list="PR" class="form-control"
                               placeholder="棱镜">
                        <input autocomplete="off" type="text" name="OS_FR" list="FR" class="form-control"
                               placeholder="基地取向">
                        <input autocomplete="off" type="text" name="OS_ADD" list="ADD" class="form-control"
                               placeholder="下加光">
                        <input autocomplete="off" type="text" name="OS_BCVA" list="VA" class="form-control"
                               placeholder="矫正视力">
                    </div>
                </div>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text col-1">方案类型</span>
                        <input autocomplete="off" type="text" class="form-control col-4" name="function"
                               list="function">
                    </div>
                </div>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text col-1">瞳距</span>
                        <input autocomplete="off" type="text" class="form-control" name="PD" list="pd">
                    </div>
                </div>
                <div class="col-9">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text col-1">配镜师建议</span>
                        <input autocomplete="off" type="text" name="remark" id="remark" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        {# 视力解决方案 #}
        <hr style="color: white">
        {# 产品信息 #}
        <div id="Product_Orders_TABLE">
            <div class="col-9 row">
                <div class="col-11">
                    <h5>产品订单</h5>
                </div>
                <div class="col-1">
                    <div class="col-6 offset-2  input-group input-group-sm">
                        <button type="button" class="btn btn-primary Store" id="AddMoreTextBox">添加</button>
                    </div>
                </div>
            </div>
            <form class="col-9 row vertical2 Product_Orders">
                <div class="input-group input-group-sm">
                    <input autocomplete="off" type="text" name="arg10" class="form-control" style="width: 11%"
                           placeholder="类别">
                    <input autocomplete="off" type="text" name="arg11" class="form-control" style="width: 11%"
                           placeholder="品牌">
                    <input autocomplete="off" type="text" name="arg12" class="form-control" style="width: 11%"
                           placeholder="型号">
                    <input autocomplete="off" type="text" name="arg13" class="form-control" style="width: 51%"
                           placeholder="参数">
                    <input autocomplete="off" type="text" name="arg14" class="form-control" style="width: 11%"
                           placeholder="价格">
                    <input class="form-control" onclick="remove(this)" type="button" style="width: 5%" value="删除">
                </div>
            </form>
        </div>
        {# 产品信息 #}
        <hr style="color: white">
        {# 提交或返回按钮 #}
        <div class="col-12 row">
            <div class="input-group input-group-sm">
                <form class="vertical2" id="order_insert" method="post" action="{% url 'maneu_order:insert' %}">
                    {% csrf_token %}
                    <input type="hidden" name="order_json" id="order_json">
                    <input type="hidden" name="Vision_Solutions" id="VisionSolutions_json">
                    <input type="hidden" name="Product_Orders" id="Product_Orders_json">
                    <input autocomplete="off" class="btn btn-danger" id="insert" type="submit" value="提交订单">
                </form>
            </div>
        </div>
        {# 提交或返回按钮 #}
