{% extends 'maneu/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/maneu_order/detail.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="vertical2">
            <div class="vertical1 col-1">
                <form method="get" action="{% url 'maneu_order:index' %}">
                    <div class="input-group input-group-sm">
                        <input type="submit" class="btn btn-primary" value="返回列表">
                    </div>
                </form>
            </div>
        </div>
        <hr>

        <div class="vertical2">
            <h5>订单信息</h5>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">时间</span>
                    <span class="input-group-text col-2" id="time"></span>
                </div>
            </div>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">备注</span>
                    <span class="input-group-text col-9" id="remark"></span>
                </div>
            </div>
        </div>
        <hr>

        <div class="vertical2">
            <h5>客户信息</h5>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">姓名</span>
                    <span class="input-group-text col-2" id="name"></span>
                    <span class="input-group-text col-1">电话</span>
                    <span class="input-group-text col-2" id="call"></span>
                </div>
            </div>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">性别</span>
                    <span class="input-group-text col-1" id="sex"></span>
                    <span class="input-group-text col-1">年龄</span>
                    <span class="input-group-text col-1" id="age"></span>
                    <span class="input-group-text col-1">眼位</span>
                    <span class="input-group-text col-1" id="em"></span>
                    <span class="input-group-text col-1">主视眼</span>
                    <span class="input-group-text col-1" id="ot"></span>
                    <span class="input-group-text col-1">病族史</span>
                    <span class="input-group-text col-1" id="dfh"></span>
                </div>
            </div>
        </div>
        <hr>

        <div class="vertical2">
            <h5>验光报告</h5>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">参数</span>
                    <span class="input-group-text col-1">裸眼视力 VA</span>
                    <span class="input-group-text col-1">球镜 Sph</span>
                    <span class="input-group-text col-1">柱镜 Cyl</span>
                    <span class="input-group-text col-1">轴位 Axial</span>
                    <span class="input-group-text col-1">棱镜 Pr</span>
                    <span class="input-group-text col-1">基底取向 FR</span>
                    <span class="input-group-text col-1">下加光 ADD</span>
                    <span class="input-group-text col-2">矫正视力 BSCVA</span>
                </div>
            </div>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">右眼</span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-2"></span>
                </div>
            </div>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-1">左眼</span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-1"></span>
                    <span class="input-group-text col-2"></span>
                </div>
            </div>
        </div>
        <hr>

        <div class="vertical2">
            <h5>产品信息</h5>
            <div class="vertical1 col-12">
                <div class="input-group input-group-sm">
                    <span class="input-group-text col-2">类别</span>
                    <span class="input-group-text col-2">品牌</span>
                    <span class="input-group-text col-2">型号</span>
                    <span class="input-group-text col-2">参数</span>
                    <span class="input-group-text col-2">价格</span>
                </div>
            </div>
        </div>
        <hr>

        <div class="vertical2 row">
            <div class="vertical1 col-1">
                <div class="input-group input-group-sm">
                    <button class="btn btn-primary" id="print_btn">打印订单</button>
                </div>
            </div>
            <div class="vertical1 col-1">
                <form method="get" action="{% url 'maneu_order:update' %}">
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    <div class="input-group input-group-sm">
                        <input type="submit" class="btn btn-warning" value="修改订单">
                    </div>
                </form>
            </div>
            <div class="vertical1 col-1">
                <form method="get" action="{% url 'maneu_order:update' %}">
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    <div class="input-group input-group-sm">
                        <input type="submit" class="btn btn-warning" value="修改客户">
                    </div>
                </form>
            </div>
            <div class="vertical1 col-1">
                <form method="get" action="{% url 'maneu_order:update' %}">
                    <input type="hidden" name="order_id" value="{{ order.id }}">
                    <div class="input-group input-group-sm">
                        <input type="submit" class="btn btn-warning" value="修改报告">
                    </div>
                </form>
            </div>
            <div class="vertical1 col-1">
                <div class="input-group input-group-sm">
                    <button class="btn btn-danger" id="delete">删除订单</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="application/javascript">
        order_id = "{{ order_id }}"
        order_api = "{% url 'maneu_order:api_detail' %}"
        guest_api = "{% url 'maneu_guest:api_detail' %}"

    </script>
    <script src="{% static 'javascript/common/print.js' %}"
            type="application/javascript"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jQuery.print/1.6.2/jQuery.print.js"
            type="application/javascript"></script>
    <script src="{% static 'javascript/common/delete.js' %}"
            type="application/javascript"></script>
    <script src="{% static 'javascript/maneu_order/detail/index.js' %}"
            type="application/javascript"></script>
    <script src="{% static 'javascript/maneu_order/detail/serverLog_delete.js' %}"
            type="application/javascript"></script>
    <script src="{% static 'javascript/maneu_order/detail/serverLog_insert.js' %}"
            type="application/javascript"></script>
{% endblock %}
