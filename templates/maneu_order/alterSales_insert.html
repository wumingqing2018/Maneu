{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container" style="margin-top: 3%; margin-bottom: 5%">
        <form class="col-12" method="post" action="{% url 'maneu_order:alterSalesInsert' %}">
            {% csrf_token %}
            <div class="col-md-11">
                <input type="hidden" name="order_id" value="{{ order_id }}">
                <h4>维修记录</h4>
                <textarea name="content" class="form-control"></textarea>
            </div>
            <div class="col-md-12" style="margin-top: 3%; margin-bottom: 5%">
                <a type="button" class="btn btn-primary col-md-1" id="btn-back">返回列表</a>
                <input type="submit" class="btn btn-warning col-md-1 offset-md-9" value="提交记录">

            </div>
        </form>
    </div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'js/common/windos_back.js' %}">/*添加镜框相关js模块*/</script>
{% endblock %}
