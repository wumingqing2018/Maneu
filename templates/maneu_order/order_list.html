{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table">
            <tr>
                <form method="post" action="{% url 'maneu_order:order_search' %}">
                    <div class="input-group input-group-sm">
                        {% csrf_token %}
                        <input type="text" name="phone" class="form-control" placeholder="通过手机号查询">
                        <input type="submit" class=" btn btn-primary" value="搜索订单">
                    </div>
                </form>
            </tr>
            <tr>
                {# <td class="col-sm-3">单号</td>#}
                <td class="blue col-sm-3">姓名</td>
                <td class="blue col-sm-3">电话</td>
                <td class="blue col-sm-3">时间</td>
                <td class="blue col-sm-1">
                    <form method='get' action="{% url 'maneu_order:order_insert' %}">
                        <div class="input-group input-group-sm">
                            <input type='submit' class='btn btn-warning col-sm-12' value='添加订单'>
                        </div>
                    </form>
                </td>
            </tr>
            {% for order in orderlist %}
                <tr>

                    <td class="blue col-sm-3">
                        <p>{{ order.name }}</p>
                    </td>
                    <td class="blue col-sm-3">
                        <p>{{ order.phone }}</p>
                    </td>
                    <td class="blue col-sm-3">
                        <p>{{ order.time }}</p>
                    </td>
                    <td class="blue col-sm-1">
                        <form method="GET" action="{% url 'maneu_order:order_detail' %}">
                            <div class="input-group input-group-sm">
                                <input type="hidden" name="order_id" value="{{ order.id }}">
                                <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                            </div>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
