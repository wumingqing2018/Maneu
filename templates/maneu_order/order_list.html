{% extends 'maneu/base_uesrs.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table col-12">
            <tr>
                <td colspan="3" class="col-9">
                    <h5>零售订单管理系统</h5>
                </td>
                <td class="col-3">
                    <form method="post" action="{% url 'maneu_order:order_search' %}">
                        <div class="input-group input-group-sm">
                            {% csrf_token %}
                            <input type="text" name="text" class="form-control" placeholder="使用手机或姓名查询">
                            <input type="submit" class="btn btn-primary" value="查询">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <span>客户姓名</span>
                </td>
                <td>
                    <span>客户电话</span>
                </td>
                <td>
                    <span>录入时间</span>
                </td>
                <td align="right">
                    <form class="col-3" method="get" action="{% url 'maneu_order:order_insert' %}">
                        <div class="input-group input-group-sm">
                            <input type='submit' class='btn btn-warning' value='添加订单'>
                        </div>
                    </form>
                </td>
            </tr>
            {% for order in orderlist %}
                <tr>
                    <td>
                        <span>{{ order.name }}</span>
                    </td>
                    <td>
                        <span>{{ order.phone }}</span>
                    </td>
                    <td>
                        <span>{{ order.time }}</span>
                    </td>
                    <td align="right">
                        <form class="col-4" method="post" action="{% url 'maneu_order:order_detail' %}">
                            {% csrf_token %}
                            <div class="input-group input-group-sm">
                                <input type="hidden" name="order_id" value="{{ order.id }}">
                                <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                            </div>
                        </form>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td align="left">
                    <form class="col-3" method="post" action="{% url 'maneu_order:order_list' %}">
                        <div class="input-group input-group-sm">
                            {% csrf_token %}
                            <input type="hidden" name="time" class="form-control" value="{{ down_day|safe }}">
                            <input type="submit" class="btn btn-primary" value="{{ down_day|safe }}">
                        </div>
                    </form>
                </td>
                <td colspan="2" align="center">
                    <form class="col-md-6 col-xs-12" method="post" action="{% url 'maneu_order:order_list' %}">
                        <div class="input-group input-group-sm">
                            {% csrf_token %}
                            <input type="date" name="time" class="form-control" value="{{ time|safe }}">
                            <input type="submit" class="btn btn-primary" value="查询">
                        </div>
                    </form>
                </td>
                <td align="right">
                    <form class="col-4" method="post" action="{% url 'maneu_order:order_list' %}">
                        <div class="input-group input-group-sm">
                            {% csrf_token %}
                            <input type="hidden" name="time" class="form-control" value="{{ up_day|safe }}">
                            <input type="submit" class="btn btn-primary" value="{{ up_day|safe }}">
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
