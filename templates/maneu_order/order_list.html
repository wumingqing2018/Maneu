{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table">
            <tr>
                <td colspan=4>
                    <form class="col-md-5 offset-md-3 col-sm-12" method="post" action="{% url 'maneu_order:order_search_v2' %}">
                        <div class="input-group input-group-sm">
                            {% csrf_token %}
                            <input type="text" name="content" class="form-control" placeholder="按手机或姓名查询">
                            <input type="submit" class=" btn btn-primary" value="查询">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td class="blue col-sm-3">
                    <span>姓名</span>
                </td>
                <td class="blue col-sm-3">
                    <span>电话</span>
                </td>
                <td class="blue col-sm-3">
                    <span>时间</span>
                </td>
                <td class="blue col-sm-1">
                    <form method='get' action="{% url 'maneu_order:order_insert' %}">
                        <div class="input-group input-group-sm">
                            <input type='submit' class='btn btn-warning col-sm-12' value='添加订单'>
                        </div>
                    </form>
                </td>
            </tr>
            {% for order in orderlist %}
                <tr>

                    <td class="blue col-sm-1">
                        <span>{{ order.name }}</span>
                    </td>
                    <td class="blue col-sm-3">
                        <span>{{ order.phone }}</span>
                    </td>
                    <td class="blue col-sm-3">
                        <span>{{ order.time }}</span>
                    </td>
                    <td class="blue col-sm-1">
                        <form method="GET" action="{% url 'maneu_order:order_detail' %}">
                            <div class="input-group input-group-sm">
                                <input type="hidden" name="order_id" value="{{ order.id }}">
                                <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                            </div>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
