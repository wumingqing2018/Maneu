{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table">
            <tr>
                <td colspan=4>
                    <form method="post" action="{% url 'maneu_order:order_search' %}">
                        <div class="input-group input-group-sm col-sm-10">
                            {% csrf_token %}
                            <select class="form-select col-sm-3" name='type'>
                                <option selected>Choose...</option>
                                <option>France</option>
                                <option>Germany</option>
                                <option>Hungary</option>
                            </select>
                            <input type="text" name="phone" class="col-sm-6 form-control" placeholder="通过手机号查询">
                            <input type="submit" class=" btn btn-primary" value="搜索订单">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td class="blue col-sm-3">
                    <span>姓名</span>
                </td>
                <td class="blue col-sm-3">
                    <span>电话</span>
                </td>
                <td class="blue col-sm-3">
                    <span>时间</span>
                </td>
                <td class="blue col-sm-1">
                    <form method='get' action="{% url 'maneu_order:order_insert' %}">
                        <div class="input-group input-group-sm">
                            <input type='submit' class='btn btn-warning col-sm-12' value='添加订单'>
                        </div>
                    </form>
                </td>
            </tr>
            {% for order in orderlist %}
                <tr>

                    <td class="blue col-sm-1">
                        <span>{{ order.name }}</span>
                    </td>
                    <td class="blue col-sm-3">
                        <span>{{ order.phone }}</span>
                    </td>
                    <td class="blue col-sm-3">
                        <span>{{ order.time }}</span>
                    </td>
                    <td class="blue col-sm-1">
                        <form method="GET" action="{% url 'maneu_order:order_detail' %}">
                            <div class="input-group input-group-sm">
                                <input type="hidden" name="order_id" value="{{ order.id }}">
                                <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                            </div>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
