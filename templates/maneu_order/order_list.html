{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <!--内容栏-->
    <table class="table">
        <tr>
            <form method="post" action="{% url 'maneu_order:order_search' %}">
                {% csrf_token %}
                <td class="yellow col-sm-9" colspan="3">
                    <input type="text" name="phone" class="form-control" placeholder="通过手机号查询">
                </td>
                <td class="yellow col-sm-1" colspan="1">
                    <input type="submit" class="col-sm-12 btn btn-primary" value="搜索订单">
                </td>
            </form>
        </tr>
        <tr>
            {# <td class="yellow col-sm-3">单号</td>#}
            <td class="yellow col-sm-3">
                <p>姓名</p>
            </td>
            <td class="yellow col-sm-3">电话</td>
            <td class="yellow col-sm-3">时间</td>
            <td class="yellow col-sm-1">
                <a type="button" class="col-sm-12 btn btn-warning" href="{% url 'maneu_order:order_insert' %}">添加订单</a>
            </td>
        </tr>
            {% for order in orderlist %}
                <tr>
                    <td class="yellow">
                        <p>{{ order.name }}</p>
                    </td>
                    <td class="yellow">
                        <p>{{ order.phone }}</p>
                    </td>
                    <td class="yellow">
                        <p>{{ order.time }}</p>
                    </td>
                    <td class="yellow">
                        <form method="GET" action="{% url 'maneu_order:order_detail' %}">
                            <input type="hidden" name="order_id" value="{{ order.id }}">
                            <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                        </form>
                    </td>
                </tr>
            {% endfor %}
    </table>
{% endblock %}
