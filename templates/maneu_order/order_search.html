{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <!--内容栏-->
    <table class="table col-md-10 offset-md-1 text-center">
        <tr>
            <form method="post" action="{% url 'maneu_order:order_search' %}">
                {% csrf_token %}
                <td class="yellow col-md-9" colspan="3">
                    <input type="text" name="phone" class="form-control" placeholder="通过手机号查询">
                </td>
                <td class="yellow col-md-2" colspan="1">
                    <input type="submit" class="col-md-12 btn btn-primary">
                </td>
            </form>
        </tr>
        <tr>
            <td class="yellow col-md-3">姓名</td>
            <td class="yellow col-md-3">电话</td>
            <td class="yellow col-md-3">时间</td>
            <td class="yellow col-md-2">
                <a type="button" class="col-md-12 btn btn-warning" href="{% url 'maneu_order:order_insert' %}">添加订单</a>
            </td>
        </tr>
        {% if orders %}
            {% for order in orders %}
                <tr>
                    <td class="yellow">
                        <p>{{ order.c_name }}</p>
                    </td>
                    <td class="yellow">
                        <p>{{ order.c_phone }}</p>
                    </td>
                    <td class="yellow">
                        <p>{{ order.c_time }}</p>
                    </td>
                    <td class="yellow">
                        <form method="GET" action="{% url 'maneu_order:order_detail' %}">
                            <input type="hidden" name="order_id" value="{{ order.order_id }}">
                            <input type="submit" class="btn btn-primary" value="查看订单">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="4" class="yellow">
                    <p>没有数据</p>
                </td>
            </tr>
        {% endif %}
    </table>
{% endblock %}
