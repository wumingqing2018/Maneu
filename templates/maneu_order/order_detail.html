{% extends 'maneu/base.html' %}
{% load static %}

{% block content %}
    <!--内容栏-->
    <table class="table">
        <thead>
        <tr>
            <td colspan="11"><span>客户信息</span></td>
        </tr>
        <tr>
            <td style="width: 9%"><span>客户姓名</span></td>
            <td colspan="10">
                <span id="c_name">
                    {{ order.c_name }}
                </span>
            </td>
        </tr>
        <tr>
            <td style="width: 9%"><span>客户电话</span></td>
            <td colspan="10">
                <span id="c_phone">
                    {{ order.c_phone }}
                </span>
            </td>
        </tr>
        <tr>
            <td style="width: 9%"><span>购买时间</span></td>
            <td colspan="10">
                <span id="c_time">
                    {{ order.c_time }}
                </span>
            </td>
        </tr>
        <tr>
            <td colspan="11">
                <span>产品信息</span>
            </td>
        </tr>
        <tr>
            <td style="width: 9%"><span>产品</span></td>
            <td style="width: 9%"><span>品牌</span></td>
            <td style="width: 9%"><span>型号</span></td>
            <td style="width: 9%"><span>折射</span></td>
            <td style="width: 9%"><span>球镜</span></td>
            <td style="width: 9%"><span>柱镜</span></td>
            <td style="width: 9%"><span>方向</span></td>
            <td style="width: 9%"><span>轴位</span></td>
            <td style="width: 9%"><span>ADD</span></td>
            <td style="width: 9%"><span>瞳距</span></td>
            <td style="width: 9%"><span>数量</span></td>
        </tr>
        </thead>
        <tbody id="order_content"></tbody>
        <tfoot>
        <tr>
            <td style="width: 9%">
                <span>备注</span>
            </td>
            <td colspan="10">
                <span id="remark">{{ order.remark }}</span>
            </td>
        </tr>
        <tr>
            <td>
                <form method="get" action="{% url 'maneu_order:order_list' %}">
                    <input type="submit" class="btn btn-primary" value="返回">
                </form>
            </td>
            <td>
                <form id="qr_code">
                    {% csrf_token %}
                    <input type="hidden" name="order_id" value="{{order_id}}">
                    <input type="hidden" name="order_token" value="{{order_token}}">
                    <input type="button" class="btn btn-primary" id="get_qr_code" value="扫码">
                </form>
            </td>
            <td colspan="9"></td>
        </tr>
        </tfoot>
    </table>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        order_id = "{{ order.order_id }}"
        api_order_qrcode = "{% url 'maneu_order:api_order_qrcode' %}";
        api_order_delete = "{% url 'maneu_order:api_order_delete' %}";
        api_order_detail = "{% url 'maneu_order:api_order_detail' %}";
    </script>
    <script src="{% static 'js/order/order_detail.js' %}"></script>
{% endblock %}
