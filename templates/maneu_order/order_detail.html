{% extends 'maneu/base.html' %}
{% load static %}
{% block content %}
    <table class="table">
        <tr>
            <td class="text-center" colspan="11">
                <span>客户信息</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-1">
                <span>客户姓名</span>
            </td>
            <td class="col-md-10" colspan="10">
                <span>{{ order.c_name }}</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-1">
                <span>客户电话</span>
            </td>
            <td class="col-md-10" colspan="10">
                <span id="c_phone">{{ order.c_phone }}</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-1">
                <span>购买时间</span>
            </td>
            <td class="col-md-10" colspan="10">
                <span id="c_time">{{ order.c_time }}</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-1">
                <span>备注信息</span>
            </td>
            <td class="col-md-10" colspan="10">
                <span id="remark">{{ order.remark }}</span>
            </td>
        </tr>
        <tr>
            <td class="text-center" colspan="11">
                <span>产品信息</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-1">
                <span>产品</span>
            </td>
            <td class="col-md-1">
                <span>品牌</span>
            </td>
            <td class="col-md-1">
                <span>型号</span>
            </td>
            <td class="col-md-1">
                <span>折射</span>
            </td>
            <td class="col-md-1">
                <span>球镜</span>
            </td><x></x>
            <td class="col-md-1">
                <span>柱镜</span>
            </td>
            <td class="col-md-1">
                <span>方向</span>
            </td>
            <td class="col-md-1">
                <span>轴位</span>
            </td>
            <td class="col-md-1">
                <span>ADD</span>
            </td>
            <td class="col-md-1">
                <span>瞳距</span>
            </td>
            <td class="col-md-1">
                <span>数量</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-1">
                <form method="get" action="{% url 'maneu_order:order_list' %}">
                    <input type="submit" class="btn btn-primary" value="返回">
                </form>
            </td>
            <td class="col-md-10" colspan="10">
                <form method="post" action="{% url 'maneu_order:api_order_qrcode' %}">
                    {% csrf_token %}
                    <input type="hidden" name="order_id" value="{{order.order_id}}">
                    <input type="hidden" name="order_token" value="{{order.order_token}}">
                    <input type="submit" class="btn btn-primary" id="get_qr_code" value="扫码">
                </form>
            </td>
        </tr>
    </table>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        order_id = "{{ order.order_id }}"
        api_order_qrcode = "{% url 'maneu_order:api_order_qrcode' %}";
        api_order_delete = "{% url 'maneu_order:api_order_delete' %}";
        api_order_detail = "{% url 'maneu_order:api_order_detail' %}";
    </script>
    <script src="{% static 'js/order/order_detail.js' %}"></script>
{% endblock %}
