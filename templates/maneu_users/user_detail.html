{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <table class="table">
        <tr class="yellow">
            <td style="width: 15%">账号</td>
            <td style="width: 85%" colspan="5">{{ user.username }}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 15%">电话</td>
            <td style="width: 85%" colspan="5">{{ user.phone }}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 15%">邮件</td>
            <td style="width: 85%" colspan="5">{{ user.email }}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 15%">等级</td>
            <td style="width: 85%" colspan="5">{{ user.level }}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 15%">状态</td>
            <td style="width: 85%" colspan="5">{{ user.state }}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 15%">创建时间</td>
            <td style="width: 85%" colspan="5">{{ user.create_time }}</td>
        </tr>
        <tr class="yellow">
            <td style="width: 15%">
                <span>账户操作</span>
            </td>
            <td style="width: 85%" colspan="5">
                <a type="button" href='{% url "maneu_users:user_ResetPassword" %}'>重置密码</a>
            </td>
        </tr>
    </table>
{% endblock %}
{% block javascript %}
    <script src="{% static 'js/common/windos_back.js' %}"></script>
{% endblock %}
