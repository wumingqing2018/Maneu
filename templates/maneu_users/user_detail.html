{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <table class="table" style="margin-top: 3%; margin-bottom: 5%">
            <tr class="blue">
                <td colspan="6">
                    <h5>商家资料</h5>
                </td>
            </tr>
            <tr class="blue">
                <td style="width: 25%">名称</td>
                <td style="width: 75%" colspan="5">{{ user.nickname }}</td>
            </tr>
            <tr class="blue">
                <td style="width: 25%">账号</td>
                <td style="width: 75%" colspan="5">{{ user.username }}</td>
            </tr>
            <tr class="blue">
                <td style="width: 25%">电话</td>
                <td style="width: 75%" colspan="5">{{ user.phone }}</td>
            </tr>
            <tr class="blue">
                <td style="width: 25%">邮件</td>
                <td style="width: 75%" colspan="5">{{ user.email }}</td>
            </tr>
            <tr class="blue">
                <td style="width: 25%">创建时间</td>
                <td style="width: 75%" colspan="5">{{ user.create_time }}</td>
            </tr>
            <tr class="blue">
                <td style="width: 25%">商家特色</td>
                <td style="width: 75%" colspan="5">{{ user.remark }}</td>
            </tr>
            <tr class="blue">
                <td style="width: 25%">账户操作</td>
                <td style="width: 75%" colspan="5">
                            <button class="btn btn-warning">
            <a style="color: black" href="{% url 'maneu_users:user_updata' %}">修改资料</a>
        </button>
        <button class="btn btn-warning">
            <a style="color: black" href="{% url 'login' %}">退出登录</a>
        </button>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'js/common/windos_back.js' %}"></script>
{% endblock %}
