{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
<div class="container">
    <table class="table">
        <tr class="blue">
            <td style="width: 20%">名称</td>
            <td style="width: 80%" colspan="5">{{ user.nickname }}</td>
        </tr>
        <tr class="blue">
            <td style="width: 20%">账号</td>
            <td style="width: 80%" colspan="5">{{ user.username }}</td>
        </tr>
        <tr class="blue">
            <td style="width: 20%">电话</td>
            <td style="width: 80%" colspan="5">{{ user.phone }}</td>
        </tr>
        <tr class="blue">
            <td style="width: 20%">邮件</td>
            <td style="width: 80%" colspan="5">{{ user.email }}</td>
        </tr>
        <tr class="blue">
            <td style="width: 20%">创建时间</td>
            <td style="width: 80%" colspan="5">{{ user.create_time }}</td>
        </tr>
        <tr class="blue">
            <td style="width: 20%">商家特色</td>
            <td style="width: 80%" colspan="5">{{ user.remark }}</td>
        </tr>
        <tr class="blue">
            <td style="width: 20%">账户操作</td>
            <td style="width: 80%" colspan="5">
            </td>
        </tr>
    </table>
</div>
{% endblock %}
{% block javascript %}
    <script src="{% static 'js/common/windos_back.js' %}"></script>
{% endblock %}
