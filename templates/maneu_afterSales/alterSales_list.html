{% extends 'maneu/base1.html' %}
{% load static %}
{% block css %}
{% endblock %}
{% block content %}
    <div class="container" style="margin-top: 3%; margin-bottom: 5%">
        <!--内容栏-->
        <table class="table">
            <tr>
                <td class="blue col-sm-2">
                    <h4>创建时间</h4>
                </td>
                <td class="blue col-sm-9">
                    <h4>售后内容</h4>
                </td>
                <td class="blue col-sm-1">
                    <form class="col-12" method='get' action="{% url 'maneu_alterSales:alterSalesInsert' %}">
                        <div class="input-group input-group-sm">
                            <input type='submit' class='btn btn-warning' value='添加订单'>
                        </div>
                    </form>
                </td>
            </tr>
            {% if alterSalesList %}
                {% for order in alterSalesList %}
                    <tr>
                        <td class="blue col-sm-2">
                            <p>{{ order.time }}</p>
                        </td>
                        <td class="blue col-sm-9">
                            <p>{{ order.content }}</p>
                        </td>
                        <td>
                            <form method="post" action="{% url 'maneu_alterSales:alterSalesDelete' %}">
                                <div class="input-group input-group-sm">
                                    {% csrf_token %}
                                    <input type="hidden" name="order_id" value="{{ order.id }}">
                                    <input type="submit" class="btn btn-danger" value="删除记录">
                                </div>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" class="blue">没有找到您的订单</td>
                </tr>
            {% endif %}
            <tr>
                <td colspan="2"></td>
                <td>
                    <form method="get" action="{% url 'maneu_order:order_detail' %}">
                        <div class="input-group input-group-sm">
                            <input type="submit" class="btn btn-warning" value="返回订单">
                        </div>
                    </form>
                </td>
            </tr>
        </table>
    </div>
{% endblock %}
