{% extends 'base/admin.html' %}

{% load static %}

{% block content %}
    <div class="col-md-12" style="margin-top: 5%">
        <div class="col-md-6 offset-md-5">
            <p class="yellow">添加产品</p>
        </div>
        <form class="col-md-6 offset-md-3" method="post" action="{% url 'store:api_glass_insert' %}">
            {% csrf_token %}
            <div class="form-row">
                <label class="yellow offset-md-1">品牌：</label>
                <input class="col-md-9" type="text" name="brand">
            </div>
            <br>
            <div class="form-row">
                <label class="yellow offset-md-1">型号：</label>
                <input class="col-md-9" type="text" name="model">
            </div>
            <br>
            <div class="form-row">
                <label class="yellow offset-md-1">度数：</label>
                <input class="col-md-9" type="text" name="sphere">
            </div>
            <br>
            <div class="form-row">
                <label class="yellow offset-md-1">散光：</label>
                <input class="col-md-9" type="text" name="astigmatic">
            </div>
            <br>
            <div class="form-row">
                <label class="yellow offset-md-1">折射：</label>
                <input class="col-md-9" type="text" name="refraction">
            </div>
            <br>
            <div class="form-row">
                <label class="yellow offset-md-1">备注：</label>
                <textarea rows="5" class="col-md-9" name="remark"></textarea>
            </div>
            <br>
            <div class="form-row">
                <input class="offset-md-2 col-md-9 btn btn-warning" type="submit">
            </div>
            <br>
            <div class="form-row">
                <a class="offset-md-2 col-md-9 btn btn-primary" href="{% url 'store:store' %}" type="button">返回</a>
            </div>
        </form>
    </div>
{% endblock %}
{% block js %}{% endblock %}
