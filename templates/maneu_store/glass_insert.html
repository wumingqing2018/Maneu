{% extends 'maneu/base.html' %}
{% load static %}

{% block content %}
    <table class="table col-md-6 offset-md-3">
        <form id="glass_insert">
            {% csrf_token %}
            <tr class="yellow">
                <td style="width: 20%">品牌:</td>
                <td>
                    <input class="col-md-12 form-control" type="text" name="brand">
                </td>
            </tr>

            <tr class="yellow">
                <td>型号:</td>
                <td>
                    <input class="col-md-12 form-control" type="text" name="model">
                </td>
            </tr>

            <tr class="yellow">
                <td>
                    <span>度数:</span>
                    <span id="sphere_msg">400</span>
                </td>
                <td>
                    <input class="col-md-12 custom-range" type="range" name="sphere" min="0" max="800" step="25" id="sphere">
                </td>
            </tr>

            <tr class="yellow">
                <td>
                    <span>散光:</span>
                    <span id="astigmatic_msg">150</span>
                </td>
                <td>
                    <input class="col-md-12 custom-range" type="range" name="astigmatic" min="0" max="300" step="25" id="astigmatic">
                </td>
            </tr>

            <tr class="yellow">
                <td>
                    <span>折射:</span>
                    <span id="refraction_msg">1.60</span>
                </td>
                <td>
                    <input class="col-md-12 custom-range" type="range" min="1.5" max="1.8" step="0.001" id="refraction" name="refraction">
                </td>
            </tr>

            <tr class="yellow">
                <td>
                    <span>数量:</span>
                    <span id="count_msg">500</span>
                </td>
                <td>
                    <input class="col-md-12 custom-range" type="range" min="1" max="999" step="1" id="count" name="count">
                </td>
            </tr>

            <tr class="yellow">
                <td>备注:</td>
                <td>
                    <textarea rows="5" class="col-md-12 form-control" name="remark"></textarea>
                </td>
            </tr>

            <tr class="yellow">
                <td>
                    <a class="btn btn-primary" href="{% url 'maneu_store:glass_list' %}" type="button">返回</a>
                </td>
                <td>
                    <input class="btn btn-warning col-md-12" id="btn_glass_insert" type="button" value="提交">
                </td>
            </tr>
        </form>
    </table>
{% endblock %}

{% block javascript %}
    <script>
        api_glass_insert = "{% url 'maneu_store:api_glass_insert' %}"
    </script>
    <script src="{% static 'js/common/input_range.js' %}"></script>
    <script src="{% static 'js/store/glass_install.js' %}"></script>
{% endblock %}
