{% extends 'maneu/base.html' %}
{% load static %}

{% block content %}
    <!--内容栏-->
    <table class="table" id="content">
        <tr>
            <td colspan="5">
                <span>镜框仓库</span>
            </td>
        </tr>
        <tr>
            <td style="width: 20%">
                <span>镜框品牌</span>
            </td>
            <td style="width: 20%">
                <span>镜框型号</span>
            </td>
            <td style="width: 25%">
                <span>上架时间</span>
            </td>
            <td style="width: 20%">
                <span>库存数量</span>
            </td>
            <td style="width: 15%">
                <form>
                    <input type="hidden" value="{{ framework.store_id }}">
                    <input type="button" class="col-md-12 btn btn-primary" value="镜框上架">
                </form>
            </td>
        </tr>
        {% for framework in framework_list %}
            <tr>
                <td>
                    <span>{{ framework.brand }}</span>
                </td>
                <td>
                    <span>{{ framework.model }}</span>
                </td>
                <td>
                    <span>{{ framework.time }}</span>
                </td>
                <td>
                    <span>{{ framework.count }}</span>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
