{% extends 'maneu/base_uesrs.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table">
            <tr>
                <td colspan=4>
                    <form method="post" action="{% url 'maneu_batch:batch_search' %}">
                        <div class="input-group input-group-sm">
                            {% csrf_token %}
                            <input type="date" name="content" class="form-control">
                            <input type="submit" class=" btn btn-primary" value="按日期查找">
                        </div>
                    </form>
                </td>
            </tr>
            <tr>
                <td class="blue col-sm-3">
                    <span>姓名</span>
                </td>
                <td class="blue col-sm-3">
                    <span>电话</span>
                </td>
                <td class="blue col-sm-3">
                    <span>时间</span>
                </td>
                <td class="blue col-sm-1">
                    <form method='get' action="{% url 'maneu_batch:batch_insert' %}">
                        <div class="input-group input-group-sm">
                            <input type='submit' class='btn btn-warning col-sm-12' value='添加订单'>
                        </div>
                    </form>
                </td>
            </tr>
            {% for order in orderlist %}
                <tr>
                    <td class="blue col-sm-1">
                        <span>{{ order.c_name }}</span>
                    </td>
                    <td class="blue col-sm-3">
                        <span>{{ order.c_phone }}</span>
                    </td>
                    <td class="blue col-sm-3">
                        <span>{{ order.c_time }}</span>
                    </td>
                    <td class="blue col-sm-1">
                        <form method="GET" action="{% url 'maneu_batch:batch_detail' %}">
                            <div class="input-group input-group-sm">
                                <input type="hidden" name="order_id" value="{{ order.order_id }}">
                                <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                            </div>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
