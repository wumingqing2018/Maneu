{% extends 'maneu/base.html' %}
{% load static %}
{% block content %}
    <div class="col-md-8 offset-md-2">
        <form id="batch_insert" enctype="multipart/form-data" method="post" action="{% url 'maneu_batch:batch_insert' %}">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td>
                        <span class='offset-md-1'>客户姓名</span>
                    </td>
                    <td>
                        <input type="text" name="c_name" id="name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class='offset-md-1'>客户电话</span>
                    </td>
                    <td>
                        <input type="text" name="c_phone" id="phone" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class='offset-md-1'>产品信息</span>
                    </td>
                    <td>
                        <input type="text" name="remark" id="remark" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class='offset-md-1'>上传表格</span>
                    </td>
                    <td>
                        <input class="btn btn-primary col-md-12" name="excel" type="file" value="上传文件">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a type="button" class="btn btn-warning" href="{% url 'maneu_batch:batch_list' %}">返回列表</a>
                    </td>
                    <td>
                        <input class="btn btn-danger" style="width: 100%" type="submit" value="提交订单">
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
{% block javascript %}
    <script>
        msg = '{{ msg }}'
        $(document).ready(function(){
            if (msg == "None"){
                console.log(msg)
            } else{
                alert(msg)
            }
        })
    </script>
{% endblock %}
