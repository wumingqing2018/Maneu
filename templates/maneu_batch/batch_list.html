
{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <!--内容栏-->
        <table class="table">
            <tr>
                <form class="row" method="get" action="{% url 'maneu_batch:batch_sreach' %}">
                    <div class="input-group input-group-sm">
                        {% csrf_token %}
                        <input type="text" name="phone" class="form-control" placeholder="通过手机号查询">
                        <input type="submit" class=" btn btn-primary" value="搜索订单">
                    </div>
                </form>
            </tr>
            <tr>
                {# <td class="col-sm-3">单号</td>#}
                <td class="blue col-sm-2">姓名</td>
                <td class="blue col-sm-2">电话</td>
                <td class="blue col-sm-2">时间</td>
                <td class="blue col-sm-2">
                    <span>产品信息</span>
                </td>
                <td class="blue col-sm-2">
                    <form method='get' action="{% url 'maneu_batch:batch_insert' %}">
                        <input type="submit" class="btn btn-warning offset-md-6" value='添加订单'>
                    </form>
                </td>
            </tr>
            {% for order in orders %}
                <tr>
                    <td class="blue col-sm-3">
                        <p>{{ order.c_name }}</p>
                    </td>
                    <td class="blue col-sm-3">
                        <p>{{ order.c_phone }}</p>
                    </td>
                    <td class="blue col-sm-3">
                        <p>{{ order.c_time }}</p>
                    </td>
                    <td>
                        <span>{{ order.remark }}</span>
                    </td>
                    <td class="blue col-sm-1">
                        <form method="GET" action="{% url 'maneu_batch:batch_detail' %}">
                            <div class="input-group input-group-sm">
                                <input type="hidden" name="order_id" value="{{ order.order_id }}">
                                <input type="submit" class="btn btn-primary col-sm-12" value="查看订单">
                            </div>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
