{% extends 'maneu/base1.html' %}
{% load static %}
{% block content %}
    <div class="col-md-12" style="margin: 1%;">
        <form class="row" method="get" action="{% url 'maneu_batch:batch_sreach' %}">
            <div class="col-md-10">
                <input type="text" class="form-control col-md-12" name="arg">
            </div>
            <div class="col-md-1">
                <input type="submit" class="offset-md-9 btn btn-primary" value="查询信息">
            </div>
        </form>
    </div>
    <div class="col-md-12" style="margin: 1%;">
        <table class="table col-md-12">
            <tr>
                <td class="yellow col-md-2">
                    <span>客户姓名</span>
                </td>
                <td class="yellow col-md-2">
                    <span>客户电话</span>
                </td>
                <td class="yellow col-md-2">
                    <span>创建时间</span>
                </td>
                <td class="yellow col-md-2">
                    <span>产品信息</span>
                </td>
                <td class="yellow col-md-2">
                    <form method='get' action="{% url 'maneu_batch:batch_insert' %}">
                        <input type="submit" class="btn btn-warning offset-md-6" value='添加订单'>
                    </form>
                </td>
            </tr>
            {% for order in orders %}
                <tr>
                    <td>
                        <a href="{% url 'maneu_batch:batch_list_ByName' %}?arg={{ order.c_name }}" title="查询关联该客户订单" class="yellow">
                            {{ order.c_name }}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'maneu_batch:batch_list_ByPhone' %}?arg={{ order.c_phone }}" title="查询关联该电话订单" class="yellow">
                            {{ order.c_phone }}
                        </a>
                    </td>
                    <td class="yellow">
                        <span>{{ order.c_time }}</span>
                    </td>
                    <td class="yellow">
                        <span>{{ order.remark }}</span>
                    </td>
                    <td class="yellow">
                        <form method="GET" action="{% url 'maneu_batch:batch_detail' %}">
                            <input type="hidden" name="order_id" value="{{ order.order_id }}">
                            <input type="submit" class="btn btn-primary offset-md-6 " value="查看订单">
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
