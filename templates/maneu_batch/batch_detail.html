{% extends 'maneu/base1.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/maneu_batch/batch_detail.css' %}">
{% endblock %}
{% block content %}
    <table class="table">
        <tr>
            <td class="col-md-2">
                <span class='offset-md-1'>客户姓名</span>
            </td>
            <td class="col-md-10">
                <span>{{ order.c_name }}</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <span class='offset-md-1'>客户电话</span>
            </td>
            <td class="col-md-10">
                <span>{{ order.c_phone }}</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <span class='offset-md-1'>购买时间</span>
            </td>
            <td class="col-md-10">
                <span>{{ order.c_time }}</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <span class='offset-md-1'>产品信息</span>
            </td>
            <td class="col-md-10">
                <span>{{ order.remark }}</span>
            </td>
        </tr>
        <tr>
            <td class="col-md-2">
                <form method="get" action="{% url 'maneu_batch:batch_list' %}">
                    <input class="btn btn-warning" type="submit" value="返回列表">
                </form>
            </td>
            <td class="col-md-10">
                <form method="get" action="{% url 'maneu_batch:batch_delete' %}">
                    <input name="order_id" type="hidden" value="{{ order.order_id }}">
                    <input class="btn btn-warning" type="submit" value="删除订单">
                </form>
            </td>
        </tr>
    </table>
    <iframe id="content" src='http://office.yujiaojiaoyu.com/op/view.aspx?src=http://maneu.online/{{ order.order }}'></iframe>
{% endblock %}
